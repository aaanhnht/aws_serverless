Resources:
  LambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code: 
        ZipFile: |
          import datetime
          import json

          greetings = {
            "en": "hello",
            "fr": "bonjour",
            "de": "hallo",
            "it": "ciao",
            "vn": "xin chao",
            "es": "hola"
          }

          def lambda_handler(event, context):
            name = event["pathParameters"]["name"]
            
            if event["queryStringParameters"] is not None:
              if "lang" in event["queryStringParameters"]
                lang = event["queryStringParameters"]["lang"]
              else:
                lang = "en"
            else:
              lang = "en"

            if lang in greetings:
              message = f"{greetings[lang]}, {name}"
            else:
              message = f"{greetings['en']}, {name}"
            
            response = {
              "message"   : message,
              "info"      : event["queryStringParameters"],
              "timestamp" : datetime.datetime.now()
            }

            result = {
              "statusCode": 200,
              "headers"   : {
                "Access-Control-Allow-Origin": "*"
              }
              "body"      : json.dumps(response, default=str)
            }

      FunctionName: !Ref LambdaFunctionName
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Role: !GetAtt IAMRole.Arn

#  DynamoDBTable:

  APIGatewayRestAPI:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: !Ref APIName
    DependsOn:
      - LambdaFunction

  APIGatewayResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ParentId: !GetAtt
        - APIGatewayRestAPI
        - RootResourceId
      PathPart: message
    DependsOn:
      - APIGatewayRestAPI

  APIGatewayMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      ResourceId: !Ref APIGatewayResource
      HttpMethod: GET
      AuthorizationType: NONE
      MethodResponses:
        - StatusCode: 200
      Integration:
        Type: AWS
        IntegrationResponses:
          - StatusCode: 200
        IntegrationHttpMethod: GET
        Uri: !Sub
          - >-
            arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFuncNameArn}/invocations
          - LambdaFuncNameArn: !GetAtt LambdaFunction.Arn
    DependsOn:
      - APIGatewayResource


  APIGatewayDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    Properties:
      RestApiId: !Ref APIGatewayRestAPI
      StageName:
        Ref: EnvironmentName
    DependsOn:
      - APIGatewayMethod

  APIGatewayPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !GetAtt LambdaFunction.Arn
      Principal: apigateway.amazonaws.com
    DependsOn:
      - APIGatewayDeployment

  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: Policty_api-lambda-db
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:CreateLogGroup'
                  - 'logs:PutLogEvents'
                Resource: '*' 


Parameters:
  APIName:
    Type: String
    Default: helloworld

  LambdaFunctionName:
    Type: String
    Default: greetings

  EnvironmentName:
    Type: String
    Default: Dev